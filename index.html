<script type="text/javascript">
	function getQueryString() {
		var caller = $("#caller").val();
		var answeree = $("#answeree").val();
		var where = $("#where").val();
		var date = $("#date").val();
		if (!checkPhone(caller) && caller !== "") {
			alert("主叫人手机号有误，请重填！");
			return;
			//$("#phonemsg").attr("class", "alert alert-warning alert-dismissible");
		}
		if (!checkPhone(answeree) && answeree != "") {
			alert("被叫人手机号有误，请重填！");
			return;
		}
		if (caller !== "" && caller === answeree) {
			alert("主叫人与被叫人不能相同！");
			return;
		}

		var queryString = "SELECT ?x ?startTime ?answerTime ?endTime ?locate ";
		var caller_X = "", answeree_X = "", year = "", month = "", day = "";
		if (caller === "") {
			caller_X = "?caller";
			queryString += "?caller ";
		} else {
			caller_X = '"' + caller + '"';
		}
		if (answeree === "") {
			answeree_X = "?answeree";
			queryString += "?answeree ";
		} else {
			answeree_X = '"' + answeree + '"';
		}
		if (date === "") {
			year = "?year";
			month = "?month";
			day = "?day";
			queryString += "?year ?month ?day ";
		} else {
			var temp = date.split("-");
			year = '"' + temp[0] + '"';
			month = '"' + temp[1] + '"';
			day = '"' + temp[2] + '"';
		}
		queryString = queryString + 'WHERE { ?x "call" ' + caller_X + ' . ' + '?x "called" ' + answeree_X + ' . ' + '?x "start year" ' + year + ' . ' + '?x "start month" ' + month + ' . ' + '?x "start day " ' + day + ' . ' + '?x "start time" ?startTime . ' + '?x "answer time" ?answerTime . ' + '?x "end time" ?endTime . ' + '?x "locate" ?locate . }';
		return queryString;
	}


	function getQueryResult() {
		$(".queryLoader").show();
		$(".queryResult").hide();
		var queryString = queryString();
		var host = 'http://127.0.0.1:3000';
		$.ajax({
			data: { queryStr: queryString },
			url: host + "/query",
			dataType: 'json',
			type: 'get',
			success: function () {
				$(".queryLoader").hide();
			},
			error: function (request, err, ex) {
				$(".queryLoader").hide();
				$(".queryResult").show();
				$(".queryResult").html("<div class='alert alert-warning' role='alert'>Fail to create a graph from the given URL.</div>");
				setTimeout(function () {
					$(".queryResult").hide();
				}, 10000);
			}
		});

		function isJson(obj) {
			var isjson = typeof (obj) == "object" && Object.prototype.toString.call(obj).toLowerCase() == "[object object]" && !obj.length;
			return isjson;
		}
	}

	function checkPhone(phone) {
		if (!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
			return false;
		}
		return true;
	}


	$('.form_date').datetimepicker({

		todayBtn: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
</script>
